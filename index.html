<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Yetu</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>
<body>
    <section id="header">
        <nav class="navbar navbar-expand-lg fixed-top">
            <a class="navbar-brand" href="#">Pizza Yetu</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button> 
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item  ">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
              </li>
              
            </ul>
          </div>
        </nav>
  
  </section>

  <div class="jumbotron text-center">
    <div class="intro">
        <!-- <img class="intro-logo" src="images/logo.png" alt="" > -->
        <h1>Welcome To Pizza Yetu, Home of Amazing Pizzas</span></h1>
        <h5>
        Order Your prefered choice of pizza.
        </h5>


        <a href="#formSection">
          <img class="masthead-mouse" src="images/mouse_click.png" alt="">
      </a>
  </div>
</div>
section class="form " id="formSection">
    <div class="container p-5">
        <div class="row d-flex justify-content-center my-5">
            <div class="col-lg-10  px-5 pt-5 form-section">

              <div class="feedback text-center text-capitalize">
                   
              </div>
              <h4 class="text-center"> Make your order</h4>
              <form name="pizzaForm" action="" id='pizzaForm' method="get">
                 <div class="form-row">
                      <div class="col-lg-12">
                          <label for="size">Enter Pizza Size</label>
                          <select name="size" id="pizzaSize" class="form-select form-select-lg my-3 p-4" aria-label=".form-select-lg example" >
                              <option selected></option>
                              <option value="large">Large</option>
                              <option value="medium">Medium</option>
                              <option value="small">small</option>
                          </select>
                      </div>
                  </div>

                  <div class="form-row">
                    <div class="col-lg-12">
                        <label for="crust">Enter Crust Type</label>
                        <select name="crust" id="pizzaCrust" class="form-select form-select-lg my-3 p-4" aria-label=".form-select-lg example" >
                            <option selected></option>
                            <option value="crispy">Crispy</option>
                            <option value="stuffed">Stuffed</option>
                            <option value="glutten Free">Glutten Free</option>
                        </select>
                    </div>
                </div>


                <div class="form-row">
                  <div class="col-lg-12">
                      <label for="crust">Enter Toppings</label>
                      <select name="toppings" id="pizzaToppings" class="form-select form-select-lg my-3 p-4" aria-label=".form-select-lg example" >
                          <option selected></option>
                          <option value="onions">Onions</option>
                          <option value="tomatoes">Tomatoes</option>
                          <option value="mushrooms">Mushrooms</option>
                          <option value="olives">Olives</option>
                          <option value="bacon">Bacon</option>
                          <option value="sausage">Sausage</option>
                          <option value="chicken">Chicken</option>
                          <option value="beef">Beef</option>

                          
                      </select>
                  </div>
              </div>

              <div class="form-row">
                <div class="col-lg-12">
                    <label for="crust">Enter No Of Pizzas</label>
                    <input type="number" name="numPizzas" id="numPizzas" placeholder=""  class="form-control my-3 p-4"> 
                </div>
            </div>

            <div class="form-row">
              <div class="col-lg-12">
                  <label for="crust">Enter Delivery Option</label>
                  <select name="delivery" id="delivery" class="form-select form-select-lg my-3 p-4" aria-label=".form-select-lg example" >
                      <option selected></option>
                      <option value="no delivery">No Delivery</option>
                      <option value="yes delivery">Yes Delivery</option>
                     
                  </select>
              </div>
          </div>

          <div class="form-row">
            <div class="col-lg-12 mb-5">
                <button type="submit"  id="btnSubmit" class=" btn btn-lg btn1" >SUBMIT</button>
                
                
          </div>
            
        
          </div>
        </div>

    </form>  




    <div class="row">

    </div>

    <div class="row" id="pizzas-list">

    </div>
    <div class="row" id="pizzas-total">

        <div class="col-lg-8 col-md-8 text-center" >
            <h1> Your Bill Is : Ksh<span class="total-price"></span></h1>
        </div>
     
    </div>


    <div class="row">
      <div class="col-lg-4"></div>
      <button type="button"  id="btnCheckout" class=" btn btn-lg btn1 col-lg-3 m-5" >CHECKOUT</button>
      <div class="col-lg-4"></div>
  </div>
 


</div>
</div>
</section>

    
                
               
</div>
</body>
</html>
